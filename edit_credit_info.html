   <div data-role="page" id="edit_credit_info">
      <div data-role="header" data-position="fixed">
        <h2>Edit Credit Cards</h2>
      </div>
      <div data-role="content">
        <form id="user_info_edit">
            <h4 style="text-align: center;"> Credit Card Information</h4>
            <label for="first_name">Number:</label>
            <input type="text" name="first_name" id="first_name" value="" data-mini="true" placeholder=""/>

            <input type="text" name="last_name" id="last_name" data-mini="true" placeholder=""/>

            <h4 style="text-align : center;">Billing Information</h4>
            <label for="old_password">Address 1</label>
            <input for="text" name="old_password" id="old_password" placeholder="" data-mini="true"/>
            <label for="new_password">Address 2</label>
            <input for="text" name="new_password" id="new_password" placeholder="" data-mini="true"/>
            <label for="new_password">City</label>
            <input for="text" name="new_password" id="new_password" placeholder="" data-mini="true"/>
            <label for="new_password">State</label>
            <input for="text" name="new_password" id="new_password" placeholder="" data-mini="true"/>
            <label for="new_password">Zip Code</label>
            <input for="text" name="new_password" id="new_password" placeholder="" data-mini="true"/>
          </form>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
              <li><button data-role="button" data-inline="true" id="edit_user_save" >Save</button></li>
